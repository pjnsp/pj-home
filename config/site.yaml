# =============================================
# Pastoral Juvenil — Site Configuration
# =============================================

# Hero stats shown on the main landing section
stats:
  - value: "80+"
    label: "Jóvenes activos"
  - value: "8"
    label: "Grupos y ministerios"
  - value: "2010"
    label: "Año de fundación"

# Ministry groups displayed in the Grupos grid
groups:
  - tag: "Formación"
    name: "Laicos"
    description: >-
      Formación laical para jóvenes que quieren profundizar en su fe.
      Nos reunimos los miércoles por la noche para estudio, oración
      y crecimiento espiritual.

  - tag: "Evangelización"
    name: "TIC"
    description: >-
      Taller de Integración Cristiana. Formación integral los fines
      de semana para jóvenes que buscan vivir su fe con profundidad
      y compromiso.

  - tag: "Caridad"
    name: "Caridad"
    description: >-
      Servicio comunitario, colectas de despensa y eventos benéficos
      para familias vulnerables de nuestra zona. El amor en acción.

  - tag: "Liturgia"
    name: "Monaguillos"
    description: >-
      Jóvenes que sirven en el altar durante las celebraciones
      litúrgicas. Formación y servicio los sábados por la tarde.

  - tag: "Liturgia"
    name: "Liturgia"
    description: >-
      Ministerio litúrgico dedicado al cuidado y preparación de las
      celebraciones. Nos reunimos el primer y tercer lunes de cada mes.

  - tag: "Servicio"
    name: "TAC"
    description: >-
      Taller de Animación Cristiana. Servicio y animación comunitaria
      los sábados. Formamos jóvenes que contagian alegría y fe.

  - tag: "Misión"
    name: "Profetas"
    description: >-
      Evangelización y anuncio profético. Nos formamos los sábados
      para llevar la Palabra con valentía y creatividad a quienes
      más lo necesitan.

  - tag: "Confirmación"
    name: "Confis"
    description: >-
      Preparación para el sacramento de la Confirmación. Formación
      intensiva en fin de semana para jóvenes que se preparan a
      recibir el Espíritu Santo.

# Values displayed in the Valores section (from Perfil del Servidor)
values:
  - name: "Amor"
    description: >-
      Vivir con caridad verdadera: "Ámense los unos a los otros
      como yo los he amado" (Jn 13,34).

  - name: "Testimonio"
    description: >-
      Ser reflejo de Jesús en palabras, actitudes y acciones.
      Coherencia entre lo que se cree, se dice y se vive.

  - name: "Humildad"
    description: >-
      Servir para que Cristo crezca en los demás, no para
      buscar la gloria personal.

  - name: "Obediencia"
    description: >-
      Vivir en comunión con los pastores y coordinadores,
      con espíritu de unidad y docilidad.

  - name: "Discernimiento"
    description: >-
      Actuar bajo el Don del Espíritu Santo, viendo y
      juzgando con los ojos de Dios.

  - name: "Vida Sacramental"
    description: >-
      Participar de la Eucaristía, la Confesión y la vida
      de gracia como fuente y sustento del servicio.

  - name: "Pureza"
    description: >-
      Buscar integridad de corazón y rectitud en todas
      nuestras acciones.

  - name: "Paciencia"
    description: >-
      Ser pacientes con los demás ante situaciones
      difíciles y decisiones complejas.

  - name: "Perdón"
    description: >-
      Saber corregir al hermano con caridad, perdonar y
      aceptar con humildad nuestros propios errores.

  - name: "Lealtad"
    description: >-
      Ser fieles a Dios para que nuestras acciones sean
      acordes a lo que nos pide como Cuerpo de Cristo.

  - name: "Sacrificio"
    description: >-
      Renunciar a comodidades por amor a Dios y a los
      jóvenes. Tomar la cruz cada día (Lc 9,23).

  - name: "Prudencia"
    description: >-
      Ser dóciles y saber cuándo actuar, manteniendo la
      calma y reflejando el carácter de Cristo.

  - name: "Oración"
    description: >-
      Cultivar una relación viva con Dios, alimentada por
      la oración personal, la Palabra y la adoración.

# Events section
events:
  showMoreEventsSoon: true
  items:
    - primary: true
      month: "Mayo 2026"
      title: "Carrera\nPor La Caridad"
      description: >-
        Nuestra carrera benéfica anual. Corre, trota o camina en
        distancias de 3K, 5K o 10K. El 100% de lo recaudado apoya
        a familias vulnerables de la comunidad.
      url: "https://carreracaridad.pjnsp.com/"
      urlLabel: "Ir a la Página del Evento"
      details:
        - label: "Fecha"
          value: "17 de Mayo"
        - label: "Hora"
          value: "7:00 AM"
        - label: "Distancias"
          value: "3K / 5K / 10K"
        - label: "Inscripción"
          value: "$300 MXN"

    - primary: false
      month: "Junio 2026"
      title: "Retiro de Verano"
      description: >-
        Tres días de oración, reflexión y convivencia fuera de la ciudad.
        El retiro más esperado del año.
      dateRange: "20 — 22 de Junio"

